apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tle-parser-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - api.tleparser.com
    secretName: tle-parser-tls
  rules:
  - host: api.tleparser.com
    http:
      paths:
      - path: /v1
        pathType: Prefix
        backend:
          service:
            name: tle-parser-service
            port:
              number: 80
      - path: /graphql
        pathType: Prefix
        backend:
          service:
            name: graphql-service
            port:
              number: 80
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: websocket-service
            port:
              number: 80
